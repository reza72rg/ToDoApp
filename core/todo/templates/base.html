<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>User Actions</h1>
    {% if user.is_authenticated %}
      <p>Welcome, {{ user.email }}</p>
      <a href="{% url 'accounts:logout' %}"><button class="btn btn-danger">Logout</button></a>
    {% else %}
      <a href="{% url 'accounts:login' %}"><button class="btn btn-primary">Login</button></a>
      <a href="{% url 'accounts:register' %}"><button class="btn btn-primary">Register</button></a>
    {% endif %}
  </div>
  


  {% block content %}  {% endblock %}



</body>
</html>

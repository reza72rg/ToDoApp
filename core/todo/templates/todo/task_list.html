<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      .app-container {
        height: 100vh;
        width: 100%;
      }
      .complete {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div
      class="app-container d-flex align-items-center justify-content-center flex-column"
      ng-app="myApp"
      ng-controller="myController"
    >
      {{ task_name }}
      <h3>Todo App</h3>
      <form method="POST"action="{% url 'todo:create_task' %}">
        {% csrf_token %}
      <div class="d-flex align-items-center mb-3">
        <div class="form-group mr-3 mb-0">
          <input
            ng-model="yourTask"
            type="text"
            name="title"
            class="form-control"
            placeholder="Enter a task here"
          />
        </div>
      </form>
        <button type="submit"  class="btn btn-primary mr-3" >Save</button>

        <button type="button" class="btn btn-warning" ng-click="getTask()">
          Get Tasks
        </button>
      </div>
      <div class="table-wrapper">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>No.</th>
              <th>Todo item</th>
              <th>status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for task in tasks %}
              <td>{{ forloop.counter }}</td>
              <td class="{{ task.status  }}">
                {% if task.status %}
                <strike>{{task.title}}</strike>
                {% else %}
                <span>{{task.title}}</span>
                {% endif %}
              </td>
              <td>{{ task.status  }}</td>
              <td>
                <a class="btn btn-danger" href="{% url 'todo:delete_task' task.id %}"> Delete</a>

                <a class="btn btn-success" href="{% url 'todo:complete_task' task.id %}" >Done </a>
                <a class="btn btn-success" href="{% url 'todo:update_task' task.id %}" >Edit </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myController", function($scope) {
        $scope.tasks = [];
        // $scope.saved = localStorage.getItem("tasks");
        // $scope.tasks =
        //   localStorage.getItem("tasks") !== null
        //     ? JSON.parse($scope.saved)
        //     : [
        //         { task_name: "Learn AngularJS", status: false },
        //         { task_name: "Build an Angular app", status: false }
        //       ];
        // localStorage.setItem("tasks", JSON.stringify($scope.tasks));
        $scope.saveTask = function() {
          $scope.tasks.push({ task_name: $scope.yourTask, status: false });
          //   localStorage.setItem("tasks", JSON.stringify($scope.tasks));
        };
        $scope.getTask = function() {
          var oldTasks = $scope.tasks;
          $scope.tasks = [];
          angular.forEach(oldTasks, function(task) {
            if (!task.done) $scope.tasks.push(task);
          });
          localStorage.setItem("tasks", JSON.stringify($scope.tasks));
        };
        $scope.delete = function(i) {
          $scope.tasks.splice(i, 1);
        };
        $scope.finished = function(i) {
          $scope.tasks[i].status = true;
        };
      });
    </script>

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Task</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete this task?</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" class="form-control" id="taskName" value="{{task.title}}" disabled>
      </div>
      <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <textarea class="form-control" id="taskDescription" rows="3" disabled>{{task.description}}</textarea>
      </div>
      <div class="form-group">
        <label for="taskStatus">Task Status</label>
        <input type="text" class="form-control" id="taskStatus" value="{{task.status}}"  disabled>
      </div>
      <button type="submit" class="btn btn-danger">Delete Task</button>
    </form>
  </div>
</body>
</html>
